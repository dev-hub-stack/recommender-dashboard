# Netlify Configuration for Master Group Analytics Dashboard

[build]
  # Directory with the production build
  publish = "dist"
  
  # Build command
  command = "npm run build"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Backend API URLs - Use Netlify proxy to avoid mixed content
  VITE_API_BASE_URL = "/api/v1"
  VITE_HEALTH_URL = "/health"

# Proxy API requests to backend (MUST be before the catch-all)
[[redirects]]
  from = "/api/*"
  to = "http://44.201.11.243:8001/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/health"
  to = "http://44.201.11.243:8001/health"
  status = 200
  force = true

# Redirect all other routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # CORS headers (if needed for API calls)
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables for production (uses proxy)
[context.production.environment]
  VITE_API_BASE_URL = "/api/v1"
  VITE_HEALTH_URL = "/health"

# Deploy preview environment variables
[context.deploy-preview.environment]
  VITE_API_BASE_URL = "/api/v1"
  VITE_HEALTH_URL = "/health"

# Branch deploy environment variables
[context.branch-deploy.environment]
  VITE_API_BASE_URL = "/api/v1"
  VITE_HEALTH_URL = "/health"
